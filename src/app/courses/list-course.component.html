<table class="table table-striped">
    <thead>
        <tr>
            <!--<th>Image</th>-->
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <!--For do Js com uso do angular-->
        <tr *ngFor="let course of _courses">
            <!-- <td>{{course.image}}</td>-->
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.releaseDate}}</td>
            <td>{{course.rating}}</td>
            <td>
                <a class="btn btn-primary">
                    Edit
                </a>
            </td>
        </tr>
    </tbody>
</table>
